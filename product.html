<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="sassid" />
    <meta name="description" content="E-shopping practice website" />
    <meta keywords="music, headphones, earbuds, shopping, buy, " />
    <title>Product Page</title>
    <link rel="stylesheet" href="assets/css/products.css" />
    <link rel="stylesheet" href="" />
    <script src="https://kit.fontawesome.com/54eb68e3e7.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <a href="" class="name-site icon">e-teamz</a>
      <nav>
        <a href="" class="icon"><i class="fa-solid fa-cart-shopping"></i></a>
        <a href="" class="icon"><i class="fa-solid fa-right-to-bracket"></i></a>
      </nav>
    </header>
    <section class="pop-products">
      <h1>nos produits populaires</h1>
      <div class="line1">
        <div class="prod1">
          <h2>beats studio pro</h2>
          <h3>399,95 €</h3>
          <img
            src="assets\img\sassid\9c62bo5m.bmp"
            alt="beats studio pro headphones"
          />
        </div>
        <div class="prod2">
          <h2>beats studio buds +</h2>
          <h3>199,95 €</h3>
          <img
            src="assets\img\sassid\9su84ocw.bmp"
            alt="beats studio buds + earbuds"
          />
        </div>
        <div class="prod3">
          <h2>beats fit pro</h2>
          <h3>249,95 €</h3>
          <img
            src="assets\img\sassid\eeexkqz7.bmp"
            alt="beats fit pro earbuds"
          />
        </div>
      </div>
      <div class="line2">
        <div class="prod4">
          <h2>beats solo³ sans fil</h2>
          <h3>229,95 €</h3>
          <img
            src="assets\img\sassid\4asyuvp7b.bmp"
            alt="beats solo³ wireless headphones"
          />
        </div>
        <div class="prod5">
          <h2>power beats pro</h2>
          <h3>299,95 €</h3>
          <img
            src="assets\img\sassid\5zdjbbre2.bmp"
            alt="power beats pro earbuds"
          />
        </div>
        <div class="prod6">
          <h2>beats flex</h2>
          <h3>89,95 €</h3>
          <img
            src="assets\img\sassid\6zfk4ihss.bmp"
            alt="beats flex earphones"
          />
        </div>
      </div>
    </section>
  </body>
</html>
